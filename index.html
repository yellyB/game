<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>State management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Creepster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="canvas1"></canvas>

    <img id="player" src="images/player.png" />

    <img id="city_layer1" src="images/background/city/layer-1.png" />
    <img id="city_layer2" src="images/background/city/layer-2.png" />
    <img id="city_layer3" src="images/background/city/layer-3.png" />
    <img id="city_layer4" src="images/background/city/layer-4.png" />
    <img id="city_layer5" src="images/background/city/layer-5.png" />

    <img id="forest_layer1" src="images/background/forest/layer-1.png" />
    <img id="forest_layer2" src="images/background/forest/layer-2.png" />
    <img id="forest_layer3" src="images/background/forest/layer-3.png" />
    <img id="forest_layer4" src="images/background/forest/layer-4.png" />
    <img id="forest_layer5" src="images/background/forest/layer-5.png" />

    <img id="enemy_fly" src="images/enemies/enemy_fly.png" />
    <img id="enemy_plant" src="images/enemies/enemy_plant.png" />
    <img id="enemy_spider_big" src="images/enemies/enemy_spider_big.png" />

    <img id="fire" src="images/fire.png" />
    <img id="collisionAnimation" src="images/boom.png" />
    <img id="life" src="images/life.png" />

    <script type="module" src="main.js"></script>

    <div class="guide_text">
      <p>← →: move</p>
      <p>↑: jump</p>
      <p>↓: sit</p>
      <p>Space: rolling</p>
      <p class="text_gray">* switch Debug Mode: press "D"</p>
    </div>
    <div class="controls">
      <label for="backgrounds">backgrounds</label>
      <select id="backgrounds" name="backgrounds">
        <option value="city" selected>city</option>
        <option value="forest">forest</option>
      </select>
    </div>
  </body>
</html>
