<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>State management</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="canvas1"></canvas>

    <img id="player" src="images/player.png" />

    <img id="layer1" src="images/layer-1.png" />
    <img id="layer2" src="images/layer-2.png" />
    <img id="layer3" src="images/layer-3.png" />
    <img id="layer4" src="images/layer-4.png" />
    <img id="layer5" src="images/layer-5.png" />

    <img id="enemy_fly" src="images/enemies/enemy_fly.png" />
    <img id="enemy_plant" src="images/enemies/enemy_plant.png" />
    <img id="enemy_spider_big" src="images/enemies/enemy_spider_big.png" />

    <img id="fire" src="images/fire.png" />
    <img id="collisionAnimation" src="images/boom.png" />

    <script type="module" src="main.js"></script>

    <div class="guide_text">
      <p>← →: move</p>
      <p>↑: jump</p>
      <p>↓: sit</p>
      <p>Space: rolling</p>
      <p class="text_gray">* switch Debug Mode: press "D"</p>
